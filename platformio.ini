[env:megaADK]
platform = atmelavr
board = megaADK
framework = arduino
lib_deps = 
	paulstoffregen/Encoder@^1.4.1
	arduino-libraries/Servo@^1.1.8
	smfsw/Queue@^1.9.1
	br3ttb/PID@^1.2.1
	br3ttb/PID-AutoTune@0.0.0-alpha+sha.7c03cf3e7c
debug_tool = avr-stub
debug_port = COM7
